<body>

        <form class="petInfo-form container-lg">
            <div class="form-group row">
                <label for="pet_name" class="col-sm-2 col-form-label">NOMBRE:</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-dog"></i></span>
                        </div>
                    <input type="text" name="pet_name" id="pet_name "class="form-control" placeholder="¿Cuál es el nombre de la mascota?" aria-label="pet_name" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="pet_gender" class="col-sm-2 col-form-label">GENERO:</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-venus-mars"></i></span>
                        </div>
                        <select class="custom-select form-control" required>
                        <option value="">Selecciona el sexo de la mascota</option>
                        <option value="1">Macho</option>
                        <option value="2">Hembra</option>
                        </select>
                    </div>
                </div>
                <div class="invalid-feedback">prueba</div>
            </div>

            <div class="form-group row">
                <label for="pet_breed" class="col-sm-2 col-form-label">RAZA:</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-dog"></i></span>
                        </div>
                        <select class="custom-select form-control" required>
                        <option value="">Selecciona su raza</option>
                        <option value="1">Affenpinscher.</option>
                        <option value="2">Afghan Hound</option>
                        <option value="1">Airedale Terrier.</option>
                        <option value="2">Akbash Dog.</option>
                        </select>
                    </div>
                </div>
                <div class="invalid-feedback">prueba</div>
            </div>

            <div class="form-group row">
                <label for="pet_gender" class="col-sm-2 col-form-label">COLOR:</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-palette"></i></span>
                        </div>
                        <select class="custom-select form-control" required>
                        <option value="">Seleccione su color</option>
                        <option value="1">Blanco</option>
                        <option value="2">Negro</option>
                        <option value="4">Café</option>
                        <option value="5">Crema</option>
                        <option value="5">Gris</option>
                        </select>
                    </div>
                </div>
                <div class="invalid-feedback">prueba</div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">CUMPLEAÑOS:</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                        </div>
                    <input type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="pet_name" class="col-sm-2 col-form-label">PESO:</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-weight"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">Kg</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="pet_gender" class="col-sm-2 col-form-label">TIPO DE SANGRE:</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-tint"></i></span>
                        </div>
                        <select class="custom-select form-control" required>
                        <option value="">Seleccione el tipo de sangre de la mascota</option>
                        <option value="1">DEA-1.1 (A1)</option>
                        <option value="2">DEA-1.2 (A2)</option>
                        <option value="4">DEA-3 (B)</option>
                        <option value="5">DEA-4 (C)</option>
                        <option value="5">DEA-5 (D)</option>
                        <option value="4">DEA-6 (F)</option>
                        <option value="5">DEA-7 (Tr)</option>
                        <option value="5">DEA-8 (He)</option>
                        </select>
                    </div>
                </div>
                <div class="invalid-feedback">prueba</div>
            </div>

            <div class="form-group row">
                <label for="pet_name" class="col-sm-2 col-form-label">CARACTERÍSTICAS:</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-dog"></i></span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea" placeholder="Agregue características especiales de la mascota, alguna mancha distintiva por ejemplo."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group row">

                <div class="col-sm-2">
                    <label for="inpFile" class="btn btn-primary btn-upload-photo"><i class="fas fa-upload"></i> SUBIR FOTO</label>
                    <input type="file" name="inpFile" id="inpFile" style="display:none">
                </div>

                <div class="col-sm-10 ml-auto p-2 image_preview" id="imagePreview">
                    <img src="" alt="image preview" class="image-preview__image rounded">
                    <span class="image-preview__default-text">Selecciona una imagen JPEG, JPG o PNG de máximo 480 x 480</span>
                </div>

            </div>

            <div class="form-group float-right">
                <input class="btn btn-primary btn-lg new-color" type="submit" value="Guardar"> 
            </div>




        </form>

        <script src="./js/pet-photo.js"></script>
