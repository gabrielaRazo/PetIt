      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');

          var calendar = new FullCalendar.Calendar(calendarEl, {
              plugins: [ 'dayGrid' ],
              locale: 'es',
              header: {
                  left: 'prev',
                  center: 'title',
                  right: 'next'
              },
              events: 'http://localhost:3000/js/events.json'
          });

          calendar.render();
        });
    </script>
